<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员界面</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
<h2>用户管理</h2>
<button id="addUser">添加用户</button>
<label>学院编号:</label>
<input id="college_id">
<label>学院名称:</label>
<input id="college_name">

<button id="addCollege" onclick="addCollege()">添加院系</button>
<button id="displayColleges" onclick="displayColleges()">查看所有院系</button>
<table>
    <thead>
    <tr>
        <th>人员头像</th>
        <th>姓名</th>
        <th>届号</th>
        <th>所属学院</th>
        <th>角色</th>
        <th>异常状态</th>
        <th>封禁状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <!-- 用户信息列表 -->
    </tbody>
</table>

<!-- 添加/修改用户的模态窗口 -->
<div id="userModal" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black; z-index: 100;">
    <div>
        <label>头像:</label>
        <input type="file" id="userImage" accept="image/*" onchange="encodeImageFileAsURL(this)">
        <img id="displayImage" src="#" alt="用户头像" style="width:100px; height:100px; display:none;">
    </div>
    <div>
        <label>异常状态:</label>
        <select id="state">
            <option value="1">正常</option>
            <option value="0">异常</option>
        </select>
    </div>
    <div>
        <label>封禁状态:</label>
        <select id="ban">
            <option value="1">未封禁</option>
            <option value="0">封禁</option>
        </select>
    </div>
    <div>
        <label>姓名:</label>
        <input type="text" id="userName">
    </div>
    <div>
        <label>账号:</label>
        <input type="text" id="userAccount">
    </div>
    <div>
        <label>密码:</label>
        <input type="password" id="userPassword">
    </div>
    <div>
        <label>角色:</label>
        <select id="userRole">
            <option value="1">学生</option>
            <option value="2">教师</option>
            <option value="3">管理员</option>
        </select>
    </div>
    <div>
        <label>届号:</label>
        <input type="number" id="userSession">
    </div>
    <div>
        <label>院号/庙号后面的学号片段:</label>
        <input type="text" id="userDeptNumber">
    </div>
    <button onclick="saveUser()">保存</button>
    <button onclick="closeModal()">关闭</button>
</div>

<!-- 教师详细信息的模糊窗口 -->
<div id="userModals" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black; z-index: 100;">
    <div>
        <label>头像:</label>
        <input type="file" id="userImages" accept="image/*" onchange="encodeImageFileAsURL(this)">
        <img id="displayImages" src="#" alt="用户头像" style="width:100px; height:100px; display:none;">
    </div>
    <div>
        <label>异常状态:</label>
        <select id="states">
            <option value="1">正常</option>
            <option value="0">异常</option>
        </select>
    </div>
    <div>
        <label>封禁状态:</label>
        <select id="bans">
            <option value="1">未封禁</option>
            <option value="0">封禁</option>
        </select>
    </div>
    <div>
        <label>姓名:</label>
        <input type="text" id="userNames" readonly>
    </div>
    <div>
        <label>账号:</label>
        <input type="text" id="userAccounts" readonly>
    </div>
    <div>
        <label>密码:</label>
        <input type="password" id="userPasswords" readonly>
    </div>
    <div>
        <label>角色:</label>
        <select id="userRoles">
            <option value="1">学生</option>
            <option value="2">教师</option>
            <option value="3">管理员</option>
        </select>
    </div>
    <div>
        <label>届号:</label>
        <input type="number" id="userSessions" readonly>
    </div>
    <div>
        <label>院号/庙号后面的学号片段:</label>
        <input type="text" id="userDeptNumbers" readonly>
    </div>
    <button onclick="closeModal()">关闭</button>
</div>

<!-- 学院列表窗口 -->
<div id="collegeList" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black; z-index: 100;">
    <table>
        <thead>
        <tr>
            <th>院系编号</th>
            <th>院系名</th>
            <th>专业数</th>
            <th>人数</th>
        </tr>
        </thead>
        <tbody id="collegeTableBody">
        <!-- 用户信息列表 -->
        </tbody>
    </table>
    <button onclick="closeModal()">关闭</button>
</div>

    // 用户列表
    let users = [];
    // 将用户头像转换成base_64编码存储到数据库中，element用input的this传入
    function encodeImageFileAsURL(element) {
        var file = element.files[0];
        var reader = new FileReader();
        reader.onloadend = function() {
            console.log('RESULT', reader.result);
            document.getElementById('displayImage').src = reader.result;
            document.getElementById('displayImage').style.display = 'block';
        }
        reader.readAsDataURL(file);
    }

    function displayUsers() {
        fetch('http://localhost:8080/api/admin/displayAllUser', {
            method: 'GET',
            headers: {
                'Accept': 'application/json' // 确保后端返回JSON格式的数据
            }
        })
            .then(response => response.json()) // 解析响应中的JSON数据
            .then(data => {
                users = data.data; // 用户列表

                console.log(users);
                // 显示查询到的用户列表
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = ''; // Clear existing rows
                users.forEach(user => {
                    // alert("666");
                    let role;
                    if (user.user_role == 1){
                        role = "学生";
                    }else if (user.user_role == 2){
                        role = "教师";
                    }else if (user.user_role == 3){
                        role = "管理员";
                    }
                    let state = "正常", ban = "未封禁";
                    if (user.state != 1) state = "异常";
                    if (user.ban != 1) ban = "封禁";
                    let row = `<tr>
                    <td><img src="${user.image}" alt="头像" style="width:50px; height:50px;"></td>
                    <td>${user.user_name}</td>
                    <td>${user.user_period}</td>
                    <td>${user.department}</td>
                    <td>${role}</td>
                    <td>${state}</td>
                    <td>${ban}</td>
                    <td>
                        <button onclick="openModal('${user.user_id}','${user.user_role}')">编辑用户信息</button>
                        <button onclick="deleteUser('${user.user_id}','${user.user_name}')">删除用户</button>
                    </td>
                </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('获取用户数据出错:', error);
            });
    }

        })

            .then(data => {
                collegelist = data.data; // 用户列表

                console.log(collegelist);
                // 显示查询到的用户列表
                const tbody = document.getElementById('collegeTableBody');
                tbody.innerHTML = ''; // Clear existing rows
                collegelist.forEach(college => {

                    let row = `<tr>
                    <td>${college.college_id}</td>
                    <td>${college.college_name}</td>
                    <td>${college.major_num}</td>
                    <td>${college.people_num}</td>
                </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('获取用户数据出错:', error);
            });
        document.getElementById('collegeList').style.display = 'block';
    }

    let editingUserId = null;  // 正在编辑的用户ID，如果为null，则表示是添加操作

    // 打开窗口时触发，添加用户和修改用户用的同一个窗口
    function openModal(user_id = null, role) {
        if (user_id) { // 是修改操作
            if (role == '2'){ // 如果是教师则弹出教师信息的模糊窗口
                for (var i = 0; i < users.length; i++) {
                    if (user_id == users[i].user_id) { // 从已获取的用户列表中根据id找对应的用户信息填入窗口
                        document.getElementById('userNames').value = users[i].user_name;
                        document.getElementById('userAccounts').value = users[i].login_account;
                        document.getElementById('userPasswords').value = users[i].login_pwd;
                        document.getElementById('userRoles').value = users[i].user_role;
                        document.getElementById('userSessions').value = users[i].user_period;
                        document.getElementById('userDeptNumbers').value = users[i].department;
                        document.getElementById('states').value = users[i].state;
                        document.getElementById('bans').value = users[i].ban;
                        // 显示当前用户已有的头像
                        if (users[i].image) {
                            document.getElementById('displayImages').src = users[i].image;
                            document.getElementById('displayImages').style.display = 'block'; // 确保图片显示
                        } else {
                            document.getElementById('displayImages').style.display = 'none'; // 无头像时不显示
                        }
                        editingUserId = user_id;
                    }
                }
                document.getElementById('userModals').style.display = 'block';
            }else {
                for (var i = 0; i < users.length; i++) {
                    if (user_id == users[i].user_id) { // 从已获取的用户列表中根据id找对应的用户信息填入窗口
                        document.getElementById('userName').value = users[i].user_name;
                        document.getElementById('userAccount').value = users[i].login_account;
                        document.getElementById('userPassword').value = users[i].login_pwd;
                        document.getElementById('userRole').value = users[i].user_role;
                        document.getElementById('userSession').value = users[i].user_period;
                        document.getElementById('userDeptNumber').value = users[i].department;
                        document.getElementById('state').value = users[i].state;
                        document.getElementById('ban').value = users[i].ban;
                        // 显示当前用户已有的头像
                        if (users[i].image) {
                            document.getElementById('displayImage').src = users[i].image;
                            document.getElementById('displayImage').style.display = 'block'; // 确保图片显示
                        } else {
                            document.getElementById('displayImage').style.display = 'none'; // 无头像时不显示
                        }
                        editingUserId = user_id;
                    }
                }
                document.getElementById('userModal').style.display = 'block';
            }
        } else {
            document.getElementById('userName').value = '';
            document.getElementById('userAccount').value = '';
            document.getElementById('userPassword').value = '';
            document.getElementById('userRole').value = '1'; // 默认为学生
            document.getElementById('userSession').value = '';
            document.getElementById('userDeptNumber').value = '';
            editingUserId = null;
            document.getElementById('userModal').style.display = 'block';
        }
    }

    function closeModal() {
        document.getElementById('userModal').style.display = 'none';
        document.getElementById('userModals').style.display = 'none';
        document.getElementById('collegeList').style.display = 'none';
    }

    function saveUser() {
        img = document.getElementById('displayImage').src;

        const user = {
            user_id: editingUserId,  // 如果是添加操作，则id为null
            user_name: document.getElementById('userName').value,
            login_account: document.getElementById('userAccount').value,
            login_pwd: document.getElementById('userPassword').value,
            user_role: document.getElementById('userRole').value,
            user_period: document.getElementById('userSession').value,
            department: document.getElementById('userDeptNumber').value,
            image: img ? img : def_image // 存储头像图片的Base64编码,若为空则使用默认头像
        };
        // 根据editingUserId判断是添加操作还是编辑操作
        const url = editingUserId ? 'http://localhost:8080/api/admin/updateUser' : 'http://localhost:8080/api/admin/createUser';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // 以json格式发送请求
            },
            body: JSON.stringify(user) // 转换为JSON字符串
        })
            .then(response => response.json())
            .then(rs => { // 添加/修改成功后刷新列表
                if(rs.code == 400){
                    alert(rs.data);
                }else if(rs.success && editingUserId != null){
                    alert("修改成功！");
                    displayUsers();  // 刷新用户列表
                    closeModal();   // 关闭模态窗口
                }else if (rs.success && editingUserId == null){
                    alert("添加成功！");
                    displayUsers();  // 刷新用户列表
                    closeModal();   // 关闭模态窗口
                }else{
                    alert("操作失败！");
                }
            })
            .catch(error => console.error('保存用户失败:', error));
    }

    function deleteUser(userId, name) {

        if (!window.confirm("确认要删除该用户: " + name + " 吗？")) return;

        fetch(`http://localhost:8080/api/admin/delUser?user_id=${userId}`, {
            method: 'GET'
        })
            .then(response => response.json())
            .then(rs => {
                if (rs.success) alert("删除成功！");
                displayUsers();  // 刷新用户列表
            })
            .continue(error => console.error('删除用户失败:', error));
    }

    function addCollege(){
        let college_id = document.getElementById("college_id").value;
        let college_name = document.getElementById("college_name").value;
        fetch(`http://localhost:8080/api/admin/addCollege?college_id=${college_id}&college_name=${college_name}`,{
            method: 'GET'
        })
            .then(respone => respone.json())
            .then(rs =>{
                if(rs.success) {
                    alert("成功添加院系:" + college_name);
                }else {
                    alert(rs.data);
                }
            })
            .continue(error => alert('添加失败:' + error));
    }

    displayUsers();
    // 将窗口与点击事件绑定,添加/修改用户信息用同一窗口
    document.getElementById('addUser').addEventListener('click', () => openModal());
</script>
</body>
</html>
